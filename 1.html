<p>앱테크란 앱을 이용해서 자투리 시간으로 수익을 창출할 수 있는 제테크 수단입니다. 요즘 세상에서 사람들
대부분은 스마트폰을 갖고있고 자투리 시간 또한 갖고 있습니다. 이 두가지가 결합된다면 우리는 돈을 벌 수
있는 것입니다.</p>  이 사이트는 여러분이 수익실현 할 수 있는 모든 앱을 소개하고 그 앱에서 소모되는 시간
을 벌어다 줄 것입니다.
